<div class="col-lg-4">
    <div class="card">
        <div class="card-header"><h5 class="mb-0">DEBUG FORM</h5></div>
        <div class="card-body">
            <form action="{{ url_for('events.add_invitees', event_id=event._id) }}" method="POST">
                <div class="mb-3">
                    <label for="invitees-select" class="form-label">Select people:</label>
                    <select name="invitees_to_add" id="invitees-select" class="form-select" multiple style="height: 200px;">
                        <option value="test_id_1">Test Person 1</option>
                        <option value="test_id_2">Test Person 2</option>
                        <option value="test_id_3">Test Person 3</option>
                    </select>
                    <div class="form-text">Hold Ctrl/Cmd to select multiple people.</div>
                </div>
                <button type="submit" class="btn btn-danger w-100">Run Debug Test</button>
            </form>
        </div>
    </div>
</div>
