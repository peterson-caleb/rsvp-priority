{% extends "base.html" %}

{% block content %}
<div class="container text-center mt-5">
    <h1>Welcome to the RSVP System</h1>
    <div class="row mt-4">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Manage Events</h5>
                    <p class="card-text">Create and manage events, send invitations, and track RSVPs.</p>
                    <a href="/events" class="btn btn-primary">Go to Events</a>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Master Contact List</h5>
                    <p class="card-text">Manage your contacts and organize them with tags.</p>
                    <a href="/master-list" class="btn btn-secondary">Go to Contacts</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
