<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <title>Events</title>
</head>
<body>
    <div class="container mt-5">
        <h2>Events</h2>
        <form method="POST" class="mb-4">
            <input type="text" name="name" placeholder="Event Name" class="form-control mb-2" required>
            <input type="date" name="date" class="form-control mb-2" required>
            <input type="number" name="capacity" placeholder="Capacity" class="form-control mb-2" required>
            <button type="submit" class="btn btn-success">Add Event</button>
        </form>
        <ul class="list-group">
            {% for event in events %}
            <li class="list-group-item">
                <strong>{{ event.name }}</strong> - {{ event.date }} (Capacity: {{ event.capacity }})
            </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
