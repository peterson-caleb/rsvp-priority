<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <title>Master List</title>
</head>
<body>
    <div class="container mt-5">
        <h2>Master List</h2>
        <form method="POST" class="mb-4">
            <input type="text" name="name" placeholder="Name" class="form-control mb-2" required>
            <input type="text" name="phone" placeholder="Phone" class="form-control mb-2" required>
            <input type="text" name="tags" placeholder="Tags (comma-separated)" class="form-control mb-2">
            <button type="submit" class="btn btn-success">Add to Master List</button>
        </form>
        <ul class="list-group">
            {% for person in master_list %}
            <li class="list-group-item">
                <strong>{{ person.name }}</strong> - {{ person.phone }} (Tags: {{ person.tags | join(', ') }})
            </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
